{
  "swagger": "2.0",
  "info": {
    "description": "Data Control Structure (DCS) Api provides concept related services",
    "version": "1.0",
    "title": "Data Control Structure (DCS) Api"
  },
  "basePath": "/dcs/api",
  "paths": {
    "/concept/{conceptType}/{settingType}/setting": {
      "get": {
        "summary": "Retrieve settings",
        "description": "This method will return a list of Setting Assignments for a certain concept or concept Type",
        "operationId": "getSettings",
        "produces": [
          "application/json"
        ],
        "responses": {
          "200": {
            "description": "successful operation",
            "schema": {
              "type": "array",
              "items": {
                "$ref": "#/definitions/SettingAssignment"
              }
            }
          }
        }
      }
    }
  },
  "definitions": {
    "Concept": {
      "type": "object",
      "properties": {
        "propertyDefinitions": {
          "type": "array",
          "uniqueItems": true,
          "items": {
            "$ref": "#/definitions/PropertyDefinition"
          }
        }
      }
    },
    "PropertyDefinition": {
      "type": "object",
      "properties": {
        "cug": {
          "$ref": "#/definitions/ClosedUserGroup"
        }
      }
    },
    "ClosedUserGroup": {
      "type": "object",
      "properties": {
        "tagClusters": {
          "type": "array",
          "uniqueItems": true,
          "items": {
            "$ref": "#/definitions/TagCluster"
          }
        }
      }
    },
    "TagCluster": {
      "allOf": [
      {
        "$ref": "#/definitions/Concept"
      }
      ]
    },
    "SettingAssignment": {
      "type": "object",
      "properties": {
        "concept": {
          "$ref": "#/definitions/Concept"
        }
      }
    }
  }
